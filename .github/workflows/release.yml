name: Build and Release VSIX

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.0.1, v1.0.0, etc.
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build:css

      - name: Build extension
        run: npm run compile

      - name: Build webview
        run: npx webpack --config webpack.webview.config.js --mode production

      - name: Package VSIX
        run: npx @vscode/vsce package

      - name: Get package info
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "vsix_file=${NAME}-${VERSION}.vsix" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: Tinker v${{ steps.package.outputs.version }}
          body: |
            ## Tinker v${{ steps.package.outputs.version }}
            
            ### Installation
            1. Download the `.vsix` file below
            2. In VS Code: Extensions → ⋯ → Install from VSIX...
            3. Select the downloaded file
            
            ### What's New
            See [CHANGELOG](https://github.com/vatsalsaglani/tinker/blob/main/CHANGELOG.md) for details.
          files: |
            ${{ steps.package.outputs.vsix_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX artifact (for manual runs)
        uses: actions/upload-artifact@v4
        with:
          name: tinker-vsix
          path: "*.vsix"
          retention-days: 30
